        <h1 style="display: flex;justify-content: center;">Новый аккаунт</h1>
        <div style="display: flex;justify-content: center;">
        <form style="width: 50vh;">
            
            <label for="name" required>Как к вам обращаться:</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email" required>Электронная почта:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="country" required>Страна:</label>
            <select id="country" name="country">
              <option value="Russia">Россия</option>
              <option value="USA">Китай</option>

            <label for="phone" required>Мобильный телефон:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <input type="checkbox" id="invitation" name="invitation" value="yes">
            <label for="invitation">Пришел по приглашению</label><br>
            
            <input type="checkbox" id="terms" name="terms" value="yes">
            <label for="terms" required>Я принимаю условия договора-оферты</label><br>
            
            <input type="checkbox" id="age" name="age" value="yes">
            <label for="age" required>Мне исполнилось 18</label><br><br>
            <div style="display: flex; justify-content: space-around;">            
            <label for="verification">Код проверки:</label>

            style="width: 35vh; height: 30h;">
